<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <script>
        /*data 選擇數據, enter 創建html中缺少的元素*/
        const dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];
        d3.select('body').selectAll('h2')
            .data(dataset)
            .enter()
            .append('h2')
            .text(d => `${d} USD`)
            .style('color', d => d < 20 ? 'red' : 'green')
    </script>
</body>
</html>
