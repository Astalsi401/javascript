<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header>
    <h1 class="text-center">Calculator</h1>
    <h2>Math is fun!</h2>
</header>
<body>
    <div class="my-div">
        <h3>Type in the numbers and the operator you want to use:</h3>
        <form id="myform">
            <label for="firstnumber">First number:</label><br>
            <input type="text" id="n1" name="firstnumber"><br>
            <label for="operator">Operator ( + - * / ):</label><br>
            <input type="text" id="operator" name="operator"><br>
            <label for="secondnumber"> Second number:</label><br>
            <input type="text" id="n2" name="secondnumber"><br><br>
            <input type="submit" id="mybutton" value="Submit">
        </form>
    </div>
    <div class="Result" id="Result"></div>
    <script>
        const button1 = document.getElementById("mybutton"),
            div1 = document.getElementById("Result"),
            myForm = document.getElementById("myform"),
            addNumbers = (firstNum, mathOperator, secondNum) => {
                return res =
                    mathOperator === '+' ? 'Result: ' + (firstNum + secondNum)
                        : mathOperator === '-' ? 'Result: ' + (firstNum - secondNum)
                            : mathOperator === '*' ? 'Result: ' + (firstNum * secondNum)
                                : mathOperator === '/' ? 'Result: ' + (firstNum / secondNum)
                                    : 'Input is invalid.'
            }
        myForm.addEventListener("submit", (event) => {
            event.preventDefault()
            const firstNum = parseFloat(document.getElementById("n1").value),
                mathOperator = document.getElementById("operator").value,
                secondNum = parseFloat(document.getElementById("n2").value),
                p = document.createElement("div");
            p.innerHTML = addNumbers(firstNum, mathOperator, secondNum)
            div1.appendChild(p)
        })
    </script>
</body>
</html>
